<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator kosztów wycieczki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <main>
        <form id="tripForm">
            <div class="form-group">
                <label for="currency">Waluta:</label>
                <select id="currency" name="currency" required></select>
            </div>
            <div id="costItems">
                <div class="form-group cost-item">
                    <label for="transport">Koszt transportu:</label>
                    <input type="number" id="transport" name="transport" min="0" step="0.01">
                </div>
                <div class="form-group cost-item">
                    <label for="accommodation">Koszt zakwaterowania (za noc):</label>
                    <input type="number" id="accommodation" name="accommodation" min="0" step="0.01">
                </div>
                <div class="form-group cost-item">
                    <label for="nights">Liczba nocy:</label>
                    <input type="number" id="nights" name="nights" min="0" step="1">
                </div>
                <div class="form-group cost-item">
                    <label for="meals">Koszt wyżywienia (za dzień):</label>
                    <input type="number" id="meals" name="meals" min="0" step="0.01">
                </div>
                <div class="form-group cost-item">
                    <label for="days">Liczba dni:</label>
                    <input type="number" id="days" name="days" min="0" step="1">
                </div>
                <div class="form-group cost-item">
                    <label for="activities">Koszt atrakcji:</label>
                    <input type="number" id="activities" name="activities" min="0" step="0.01">
                </div>
            </div>
            <div class="button-group">
                <button type="button" onclick="calculateTripCost()">Oblicz koszt wycieczki</button>
                <button type="button" id="addItemButton">Dodaj pozycję</button>
            </div>
        </form>
        <div id="result">
            <h2>Szacowany koszt wycieczki:</h2>
            <p id="totalCost"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
